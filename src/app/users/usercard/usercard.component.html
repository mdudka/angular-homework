<mat-card class="example-card" *ngIf="user">
  <mat-checkbox
    class="card-checkbox"
    [(ngModel)]="checked"
    (change)="onUserSelected()"
    color="primary"
  ></mat-checkbox>
  <img mat-card-image src="https://loremflickr.com/240/320" alt="Mock image" />
  <mat-card-header>
    <h4>{{ user.name }}</h4>
  </mat-card-header>
  <mat-card-content>
    <p>{{ user.username }}</p>
    <p>{{ user.email }}</p>
    <p>{{ user.phone }}</p>
  </mat-card-content>
</mat-card>
